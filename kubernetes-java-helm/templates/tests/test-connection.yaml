apiVersion: v1
kind: Pod
metadata:
  name: "{{ include \"app.fullname\" . }}-test-connection"
  labels:
    {{- include "app.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
spec:
  containers:
    - name: wget
      image: busybox
      command: ['wget']
      args: ['--spider', '--timeout=5', '--tries=1', '{{ include "app.fullname" . }}:{{ .Values.service.port }}/actuator/health' ]
  restartPolicy: Never
